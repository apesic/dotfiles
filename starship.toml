add_newline = true

[character]
symbol = "❯❯"
vicmd_symbol = "❮❮"

[git_status]
style = "blue"
staged = "𝌆 "
ahead = "↑"
behind = "↓"
stashed = ""
modified = "＊"
untracked = ""
diverged = " "
deleted = "☓"
conflicted = " CONFLICTS="
conflicted_count.enabled = true
conflicted_count.style = "red bold"
prefix = ""
suffix = " "

[python]
